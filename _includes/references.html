<section>
  <h1 class="section-title">References</h1>

  <div class="flex-container">
    {% for ref in site.data.references %}
    <div class="flex-item reference">
      <p class="reference-author">{{ ref.author }}</p>
      <p class="reference-position">{{ ref.position }}</p>
      <p>{{ ref.feedback }}</p>
      <p class="reference-date">{{ ref.date }}</p>
    </div>
    {% endfor %}
  </div>
</section>

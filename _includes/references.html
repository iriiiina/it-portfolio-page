<section>
  <h1 class="section-title">References</h1>

  <div class="flex-container">
    {% for ref in site.data.references %}
    <div class="flex-item">
      <p>{{ ref.author }}</p>
      <p>{{ ref.position }}</p>
      <p>{{ ref.feedback }}</p>
      <p>{{ ref.date }}</p>
    </div>
    {% endfor %}
  </div>
</section>
